<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Quaternions</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
    <script>
      $('#term_demo').terminal({
        hello: function(what) {
          this.echo('Hello, ' + what +
            '. Wellcome to this terminal.');
        }
      }, {
        greetings: 'My First Web Terminal',
        height: 400,
        width: 700
      });
    </script>
  </head>

  <body>
    <div id='term_demo' style="height: 400px; width: 700px; padding: 10px; margin: 200px; border: 1px solid #aaa;
                -webkit-border-radius: 5px; -moz-border-radius: 5px; border-radius: 5px;" class="terminal">
    </div>
  </body>

</html>
